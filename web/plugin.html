<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif !important;
            color: #204761;
        }

        h1 {
            font-weight: 300;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Try our speech synthesis API</h1>
    <div class="h-auto input-group align-items-center">
        <textarea id="user_input_tts" class="form-control col-12 col-sm-12 col-xl-9 center" aria-label="With textarea" rows="8", style='resize:none'>
If you go back a few hundred years, what we take for granted today would seem like magic-being able to talk to people over long distances, to transmit images, flying, accessing vast amounts of data like an oracle. These are all things that would have been considered magic a few hundred years ago.
        </textarea>
    </div>
    <br>
    <div class="h-25">
        <button type="button" class="btn btn-primary", onclick="tts_backend_call()">Speak!</button>
        <audio controls id="myAudioElement", type='audio/wav'> </audio>
    </div>
</div>
<script>
var tts_backend_call = function () {
    var xhr = new XMLHttpRequest();
    var audio = document.getElementById('myAudioElement') || new Audio();
    xhr.responseType = 'blob';

    xhr.onreadystatechange = function () {
        if (this.readyState != 4) return;

        if (this.status == 200) {
            var blob = new Blob([xhr.response], {type: 'audio/wav'});
            var objectUrl = URL.createObjectURL(blob);
            audio.src = objectUrl;
            audio.onload = function(evt) {
                alert('loaded');
                URL.revokeObjectURL(objectUrl);
            };
        }
    };
    xhr.open('POST', "https://backend.peacedata.uk/tts", true);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.send(JSON.stringify({
        "text": document.getElementById("user_input_tts").value
    }));
}
tts_backend_call();
</script>

</body>
</html>
